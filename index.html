<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="jquery-ui.min.css">
        <script src="jquery-1.11.3.min.js"></script>
        <script src="jquery-ui.min.js"></script>
    </head>
    <body>
	
        <canvas id="canvas-id" ></canvas> <!-- THE GAME!!!! -->
		
		<div class="holder"><!-- BUTTONS -->
			<div class="open"><img src="triangle.png"></img></div>
			<div class="controls">
				<div class="control">
					<div class="desk">Size:</div> 
					<div id="size" class="slider"></div>
				</div>
				<div class="control">
					<div class="desk">Number:</div>
					<div id="number" class="slider"></div>
				</div>
				<div class="control">
					<div class="desk">Stickiness:</div>
					<div id="stickiness" class="slider"></div>
				</div>
				<div class="control">
					<div class="desk">Speed: </div>
					<div id="speed" class="slider"></div>
				</div>
				<div class="control">
					<div class="desk">Spawntime: </div>
					<div id="spawntime" class="slider"></div>
				</div>
				<div class="control">
					<div class="desk">Alpha: </div>
					<div id="alpha" class="slider"></div>
				</div>
				<div class="control">
					<button onclick="reset()">Clear Screen</button>
				</div>
			</div>
		</div>
    </body>
	
    <script src="game.js"></script> <!-- THE GAME  SCRIPT -->
	<script src="htmlControl.js"></script> <!-- BUTTONS CONTROL -->
</html>
